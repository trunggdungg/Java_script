    <button id="btn-1" onclick="sayHello2()">Change content</button>

    <button class="button" onclick="sayHello()">Click me</button>

    <button id="btn-scroll">top</button>


    <script>

        // scoll
        const btntop = document.getElementById("btn-scroll")
        window.addEventListener("scroll", () => {
            if (document.documentElement.scrollTop > 300) {
                btntop.classList.remove("hide")
            } else {
                btntop.classList.add("hide")
            }
        })

        btntop.addEventListener("click",()=>{
            window.scrollTo({
                top:0,
                behavior :"smooth"
            })
        })
        // tim kiếm user

        const inputEl = document.querySelector("#input-name")
        const btnshowEl = document.querySelector("#btn-show")
        const listEl = document.querySelector("#list")
        console.log(inputEl)
        console.log(btnshowEl)
        console.log(listEl)
        const users = [
            { id: 1, name: "Nguyễn Văn A" },
            { id: 2, name: "Trần Văn B" },
            { id: 3, name: "Lê Văn D" },
            { id: 4, name: "Bùi Văn E" },
            { id: 5, name: "Hoàng Văn F" },
            { id: 6, name: "THị Văn C" },
            { id: 7, name: "Nguyễn Văn G" }
        ];

        const renderUser = (users) => {
            let html = "";
            users.forEach(user => {
                html += `<li>${user.id} - ${user.name}</li>`
            });

            listEl.innerHTML = html;
        }


        inputEl.addEventListener("keydown", (e) => {
            if (e.key == "Enter") {
                const keyword = e.target.value;
                const result = users.filter(user => user.name.toLowerCase().includes(keyword.toLowerCase()));
                renderUser(result)
            }


        })
        renderUser(users)
        btnshowEl.addEventListener("click", () => {
            renderUser(users)
        })
